
name: .NET Core CI

on: [push, pull_request]

jobs:
  buildAndTest:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build and test with dotnet
      run: |
        dotnet build src/Enums.NET.sln -c Release
        dotnet test src/Enums.NET.sln -c Release
